<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>

		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="col-md-3 partwrapper">
					<p class="partTitle">Body</p>
					<div class="row clearfix">
						<div class="col-md-6 partHolder">
							<img
								id="car1"
								class="img-responsive car"
								ondblclick="dblClick('car','car1')"
								src="./asset/car1.png"
							/>
						</div>
						<div class="col-md-6 partHolder">
							<img
								id="car2"
								class="img-responsive car"
								ondblclick="dblClick('car','car2')"
								src="./asset/car2.png"
							/>
						</div>
					</div>
					<p class="partTitle">Wheel</p>
					<div class="row clearfix">
						<div class="col-md-6 partHolder">
							<img
								id="chakka1"
								class="img-responsive chakka"
								ondblclick="dblClick('chakka','chakka1')"
								src="./asset/carWheel1.png"
							/>
						</div>
						<div class="col-md-6 partHolder">
							<img
								id="chakka2"
								class="img-responsive chakka"
								ondblclick="dblClick('chakka','chakka2')"
								src="./asset/carWheel2.png"
							/>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<canvas
						id="canvas"
						width="1200"
						height="600"
						style="border: 1px solid #c3c3c3;"
					></canvas>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
